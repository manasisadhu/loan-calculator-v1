<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<link
			rel="shortcut icon"
			href="/favicon.png"
			type="image/x-icon" />
		<title>loan Calculator</title>
		<!-- link css & Bs  -->
		<link
			rel="stylesheet"
			href="/css/bootstrap.css" />
		<link
			rel="stylesheet"
			href="/css/style.css" />
		<!-- link css & Bs  -->
	</head>
	<body>
		<div
			class="container-fluid vh100 bg-back d-flex justify-content-center align-items-center">
			<div class="container bg h-auto w-auto pe-5 ps-5 rounded-4">
				<!-- heading  -->
				<div
					class="fw-bold text-black fs-2 d-flex align-items-center justify-content-center pt-2 text-center">
					Loan Calculator
				</div>
				<!-- heading  -->
				<!-- 1st input  -->
				<div class="pt-3">
					<label
						for="principalvalue"
						class="fs-6 mb-2 fw-bold text-warning">
						Loan Amount
					</label>
					<input
						type="number"
						id="principalvalue"
						class="form-control pt-3 pb-3 rounded-3 text-warning fw-bold fs-5 in1"
						value="50000"
						required />
				</div>
				<!-- 1st input  -->
				<!-- 2nd input  -->
				<div class="pt-3">
					<label
						for="interestvalue"
						class="fs-6 mb-2 fw-bold text-primary">
						Interest Rate(%)
					</label>
					<input
						type="number"
						value="8"
						id="interestvalue"
						class="form-control pt-3 pb-3 rounded-3 text-primary fw-bold fs-5"
						required />
				</div>
				<!-- 2nd input  -->
				<!-- 3rd input  -->
				<div class="pt-3">
					<label
						for="yearvalue"
						class="fs-6 mb-2 fw-bold text-secondary">
						Loan Amount (Years)
					</label>
					<input
						type="number"
						value="3"
						id="yearvalue"
						class="form-control pt-3 pb-3 rounded-3 text-secondary fw-bold fs-5"
						required />
				</div>
				<!-- 3rd input  -->
				<!-- button  -->
				<button
					class="mt-3 btn bg-warning text-white d-flex w-100 justify-content-center align-items-center"
					id="calc">
					Calculate
				</button>
				<!-- button  -->
				<button
					class="mt-3 btn bg-transparent border-danger text-danger d-flex w-100 justify-content-center align-items-center"
					id="clear">
					Clear
				</button>
				<!-- button  -->

				<div
					class="d-md-flex justify-content-md-between mt-3 pb-md-3 pb-0 pt-3">
					<div class="summary-item">
						<div class="bar orange-bar"></div>
						<div>
							<div class="fw-semibold text-warning">Loan Emi</div>
							<p
								class="amount text-warning"
								id="Principalresult"></p>
						</div>
					</div>
					<div class="summary-item ms-md-5 ms-0">
						<div class="bar blue-bar"></div>
						<div>
							<div class="fw-semibold text-primary">Interest</div>
							<p
								class="amount text-primary"
								id="interestresult"></p>
						</div>
					</div>
					<div class="summary-item ms-md-5 ms-0">
						<div class="bar gray-bar"></div>
						<div>
							<div class="fw-semibold text-secondary">
								Total Payable
							</div>
							<p
								class="amount text-secondary"
								id="totalresult"></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- link js  -->
		<script src="/js/app.js"></script>
		<script src="/js/bootstrap.bundle.js"></script>
		<!-- link js  -->
	</body>
</html>
